<div class="p-6 bg-secondary-200 min-h-screen">
  <!-- Header Section -->
  <div class="flex flex-col sm:flex-row justify-between items-center gap-4 p-4 bg-secondary-100 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold flex items-center gap-2 text-primary-700">
      <span>Existing Deployments</span>
    </h2>
    <button
      routerLink="/add"
      class="bg-gradient-to-r from-teal-500 to-coral-500 text-white px-4 py-2 rounded hover:from-teal-600 hover:to-coral-600 
      transition focus:outline-none focus:ring-2 focus:ring-coral-300">
      <i class="fas fa-plus"></i>
      Add New Deployment
    </button>
  </div>

  <!-- Deployments Table -->
  <div class="overflow-x-auto p-4">
    <table class="w-full border-collapse bg-secondary-100 shadow-lg rounded-xl">
      <thead class="bg-primary-100 text-primary-800">
        <tr>
          <th class="px-4 py-3 text-left font-semibold text-sm uppercase tracking-wider border-b border-secondary-300">Name</th>
          <th class="px-4 py-3 text-left font-semibold text-sm uppercase tracking-wider border-b border-secondary-300">Description</th>
          <th class="px-4 py-3 text-left font-semibold text-sm uppercase tracking-wider border-b border-secondary-300">Location</th>
          <th class="px-4 py-3 text-left font-semibold text-sm uppercase tracking-wider border-b border-secondary-300">Type</th>
          <th class="px-4 py-3 text-left font-semibold text-sm uppercase tracking-wider border-b border-secondary-300">Protocol</th>
          <th class="px-4 py-3 text-left font-semibold text-sm uppercase tracking-wider border-b border-secondary-300">Host</th>
          <th class="px-4 py-3 text-left font-semibold text-sm uppercase tracking-wider border-b border-secondary-300">Last Connected</th>
          <th class="px-4 py-3 text-left font-semibold text-sm uppercase tracking-wider border-b border-secondary-300">Action</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-secondary-300">
        <tr *ngFor="let conn of connections" class="hover:bg-secondary-200 transition duration-200">
          <td class="px-4 py-4 text-slate-800">{{ conn.name }}</td>
          <td class="px-4 py-4 text-slate-800">{{ conn.description }}</td>
          <td class="px-4 py-4 text-slate-600">{{ conn.deploy_location }}</td>
          <td class="px-4 py-4 text-slate-600">{{ conn.deploy_type }}</td>
          <td class="px-4 py-4 text-slate-600">{{ conn.protocol }}</td>
          <td class="px-4 py-4 text-slate-600">{{ conn.host }}</td>
          <td class="px-4 py-4 text-slate-600">{{ formatTimestamp(conn.connected_at) }}</td>
          <td class="px-4 py-4 flex space-x-3">

            <button
              (click)="edit(conn.name)"
              class="bg-mist-100 text-primary-600 px-3 py-1 rounded-md hover:bg-mist-200 hover:text-primary-900 transition duration-200 flex 
              items-center gap-2 focus:outline-none focus:ring-2 focus:ring-mist-300">
              <i class="fas fa-edit"></i>
              Edit
            </button>

            <button
              (click)="delete(conn.name)"
              class="bg-coral-100 text-coral-600 px-3 py-1 rounded-md hover:bg-coral-600 hover:text-white transition duration-200 flex 
              items-center gap-2 focus:outline-none focus:ring-2 focus:ring-coral-300"
              title="Delete this connection">
              <i class="fas fa-trash"></i>
              Delete
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
