<div class="p-6 bg-secondary-200 min-h-screen">
  <!-- Header Section -->
  <div class="flex flex-col sm:flex-row justify-between items-center gap-4 p-4 bg-secondary-100 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold flex items-center gap-2 text-coral-600">
      <i class="fas fa-edit"></i>
      <span>Edit Connection</span>
    </h2>
    <div class="flex gap-2">
      <button
        routerLink="/"
        class="bg-slate-700 text-white px-4 py-2 rounded hover:bg-slate-800 transition focus:outline-none focus:ring-2 focus:ring-slate-500">
        <i class="fas fa-arrow-left"></i>
        Back to Connections
      </button>
    </div>
  </div>

  <!-- Status Alert -->
  <div class="max-w-6xl mx-auto my-6">
    <div class="bg-coral-100 border border-coral-300 rounded-lg p-4 flex items-center gap-2">
      <i class="fas fa-info-circle text-coral-600"></i>
      <span class="text-coral-800 text-sm">
        <strong>Note:</strong> You are editing connection "{{ existingName }}". The connection name cannot be changed.
      </span>
    </div>
  </div>

  <!-- Form Card -->
  <div class="max-w-6xl mx-auto">
    <div class="bg-secondary-100 shadow-xl rounded-xl overflow-hidden">
      <div class="bg-coral-100 px-6 py-4 border-b border-secondary-300">
        <h3 class="text-lg font-semibold text-primary-700 flex items-center gap-2">
          <i class="fas fa-cog text-coral-600"></i>
          Update Connection Settings
        </h3>
        <p class="text-sm text-slate-600 mt-1">Modify existing connection configuration</p>
      </div>

      <div class="p-6">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="space-y-6">

          <!-- Section blocks would follow same Tailwind color scheme as above -->

          <!-- Submit Button -->
          <div class="border-t border-secondary-300 pt-6">
            <div class="flex gap-4">
              <button
                type="submit"
                class="flex-1 bg-gradient-to-r from-teal-500 to-coral-500 text-white py-4 rounded-md 
                hover:from-teal-600 hover:to-coral-600 transition duration-300 transform hover:scale-[1.02] 
                focus:outline-none focus:ring-2 focus:ring-coral-300 focus:ring-offset-2 shadow-lg flex items-center 
                justify-center gap-2 font-semibold text-lg">
                <i class="fas fa-save"></i>
                Update Connection
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
